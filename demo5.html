<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMO5</title>
</head>
<link rel="stylesheet" href="customsearchandselect.css">

<body>
  <form>
    <custom-searchandselect-checkbox id="qualification" data-inputdata="listofqualification,id,label"
      data-default="uservalues,id,label"  data-result>
    </custom-searchandselect-checkbox>
    

    <custom-searchandselect-checkbox id="movies" data-inputdata="movieNames,id,nameofmovies"
      data-default="lastmoviecollection,id,nameofmovies" data-result> </custom-searchandselect-checkbox>

    <custom-searchandselect-checkbox id="cars" data-inputdata="carNames,id,nameofcar"
      data-default="lastcarcollection,id,nameofcar" data-result> </custom-searchandselect-checkbox>
   
  </form>

  <button onclick=save()>submit</button>
  <script>
    const listofqualification = [
      { id: 'qualification-10', label: '10' },
      { id: 'qualification-puc', label: 'PUC' },
      { id: 'qualification-graduation', label: 'Graduation' },
      { id: 'qualification-none', label: 'none' }
    ];

    const uservalues = [
      { id: 'qualification-puc', label: 'PUC' },
      { id: 'qualification-graduation', label: 'Graduation' },
    ];

  </script>
  <script>
    const movieNames = [
      { id: "101", nameofmovies: "antman" },
      { id: "123", nameofmovies: "Wong" }
    ];

    const lastmoviecollection = [
      { id: "123", nameofmovies: "Wong" }
    ];
  </script>
  <script>
    const carNames = [
      { id: "nano", nameofcar: "tata" },
      { id: "thar", nameofcar: "mahindra" }
    ];

    const lastcarcollection = [
    { id: "thar", nameofcar: "mahindra" }
    ];
  </script>
 
  <script src="./demo5.js"></script>

  <script>
    function save() {
      console.log("qualification result: ", document.querySelector("#qualification").getAttribute("data-result"));
      console.log("movies result: ", document.querySelector("#movies").getAttribute("data-result"));
      console.log("cars result: ", document.querySelector("#cars").getAttribute("data-result"));
    }
  </script>

</body>

</html>
