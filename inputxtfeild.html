<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTextFeild</title>
</head>
<style>
    .input-field input.error {
        border-color: red;
    }

    .input-field .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: none;
    }

    input[type=text]:focus {
        border-color: blue;
        outline-style: none;
        border-radius: 3px;
    }

    .input-field {
        position: relative;
    }

    label {
        position: absolute;
        pointer-events: none;
        left: 10px;
        top: 2px;
        transition: 0.2s ease all;
        font-size: 15px;
        background-color: white;
    }
    input:focus~label {
        top: -7px;
        font-size: 12px;
        color: blue;
    }
    #name-label{
        display: flex;
    }
    a {
    color:#fff;
    background-color:gray;
    width:12px;
    height:12px;
    display:inline-block;
    border-radius:100%;
    font-size:10px;
    text-align:center;
    text-decoration:none;
    -webkit-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    -moz-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    }
    a:hover + p{
  display: block;
}
  p {
    background-color: #ccc;
  color: #fff;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  transition: all 0.2s ease-out;
  display: none;
}
  
    
</style>

<body>

    <div class="input-field">
        <div class="input-container">
            <input type="text" id="my-input" class="input-text" pattern="^[a-z][a-z0-9_-]*$" required>
            <a href="#">?</a>
            <p>Name details</p>
            <label for="my-input" id="name-label">Name</label>
            <div class="error-message">Please enter a value starting with a lowercase letter and containing a hyphen or
             underscore.</div>
        </div>
    </div>
</body>
<script>
    const inputField = document.getElementById('my-input');
    const errorMessage = document.querySelector('.input-field .error-message');

    inputField.addEventListener('blur', function () {
        const inputValue = inputField.value.trim();
        if (/^[a-z]+[-_]?[a-zA-Z0-9]+$/.test(inputValue)) {
            inputField.classList.remove('error');
            errorMessage.style.display = 'none';
        } else {
            inputField.classList.add('error');
            errorMessage.style.display = 'block';
        }
    });
 // const inputField = document.getElementById('my-input');
    const label = document.getElementById('name-label');

    inputField.addEventListener('focus', function () {
        label.classList.add('hide');
    });

    inputField.addEventListener('blur', function () {
        if (inputField.value === '') {
            label.classList.remove('hide');
        }
    });

    inputField.addEventListener('input', function () {
        if (inputField.value === '') {
            label.classList.remove('hide');
        } else {
            label.classList.add('hide');
        }
    });
   
</script>

</html>
